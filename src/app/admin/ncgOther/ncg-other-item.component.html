<div *ngIf="item && myForm" formToInject>
  <form (ngSubmit)="onSubmit()" [formGroup]="myForm" novalidate>
    <!--id - integer-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['id']?.invalid && (myForm.controls['id'].touched || isSubmitAttempted)}">
      <input id="idInput" #idInput [placeholder]="formMetaData.properties.id['x-ncg'].label" formControlName="id" type="number" class="form-control" />
      <div *ngFor="let error of formMetaData.properties.id['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--itemNotDisplayed - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['itemNotDisplayed']?.invalid && (myForm.controls['itemNotDisplayed'].touched || isSubmitAttempted)}">
      <input id="itemNotDisplayedInput" #itemNotDisplayedInput formControlName="itemNotDisplayed" type="text" [placeholder]="formMetaData.properties.itemNotDisplayed['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.itemNotDisplayed['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--itemNotGenerated - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['itemNotGenerated']?.invalid && (myForm.controls['itemNotGenerated'].touched || isSubmitAttempted)}">
      <input id="itemNotGeneratedInput" #itemNotGeneratedInput formControlName="itemNotGenerated" type="text" [placeholder]="formMetaData.properties.itemNotGenerated['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.itemNotGenerated['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--listNotDisplayed - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['listNotDisplayed']?.invalid && (myForm.controls['listNotDisplayed'].touched || isSubmitAttempted)}">
      <input id="listNotDisplayedInput" #listNotDisplayedInput formControlName="listNotDisplayed" type="text" [placeholder]="formMetaData.properties.listNotDisplayed['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.listNotDisplayed['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--listNotGenerated - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['listNotGenerated']?.invalid && (myForm.controls['listNotGenerated'].touched || isSubmitAttempted)}">
      <input id="listNotGeneratedInput" #listNotGeneratedInput formControlName="listNotGenerated" type="text" [placeholder]="formMetaData.properties.listNotGenerated['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.listNotGenerated['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--orderAThird - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['orderAThird']?.invalid && (myForm.controls['orderAThird'].touched || isSubmitAttempted)}">
      <input id="orderAThirdInput" #orderAThirdInput formControlName="orderAThird" type="text" [placeholder]="formMetaData.properties.orderAThird['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.orderAThird['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--orderBSecond - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['orderBSecond']?.invalid && (myForm.controls['orderBSecond'].touched || isSubmitAttempted)}">
      <input id="orderBSecondInput" #orderBSecondInput formControlName="orderBSecond" type="text" [placeholder]="formMetaData.properties.orderBSecond['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.orderBSecond['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--orderCFirst - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['orderCFirst']?.invalid && (myForm.controls['orderCFirst'].touched || isSubmitAttempted)}">
      <input id="orderCFirstInput" #orderCFirstInput formControlName="orderCFirst" type="text" [placeholder]="formMetaData.properties.orderCFirst['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.orderCFirst['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>

    <!--withTitleDescDefaultMetaData - string-->
    <div class="form-group" [ngClass]="{'has-danger': myForm.controls['withTitleDescDefaultMetaData']?.invalid && (myForm.controls['withTitleDescDefaultMetaData'].touched || isSubmitAttempted)}">
      <input id="withTitleDescDefaultMetaDataInput" #withTitleDescDefaultMetaDataInput formControlName="withTitleDescDefaultMetaData" type="text" [placeholder]="formMetaData.properties.withTitleDescDefaultMetaData['x-ncg'].label" class="form-control"/>
      <div *ngFor="let error of formMetaData.properties.withTitleDescDefaultMetaData['x-ncg'].errors" class="alert alert-danger">{{ error.message }}</div>
    </div>



    <button id="backButton" type="button" class="btn btn-secondary" (click)="goBack()" [attr.aria-label]="back">Back</button>
    <button id="cancelButton" type="button" class="btn btn-secondary" (click)="onCancel()" [attr.aria-label]="cancel">Cancel</button>
    <button id="resetButton" type="button" [disabled]="myForm.pristine" class="btn btn-secondary" (click)="onReset()" [attr.aria-label]="reset">Reset</button>
    <button id="deleteButton" type="button" class="btn btn-danger" (click)="onDelete()" [attr.aria-label]="delete">Delete</button>
    <button id="submitButton" type="submit" [disabled]="myForm.invalid && isSubmitAttempted" class="btn btn-primary" [attr.aria-label]="submit">Submit</button>
  </form>
</div>
